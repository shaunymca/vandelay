site_name: Vandelay
site_description: An always-on AI agent platform built on Agno
site_url: https://shaunymca.github.io/vandelay/
repo_url: https://github.com/shaunymca/vandelay
repo_name: shaunymca/vandelay
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    logo: material/alpha-v-box-outline
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/index.md
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - Guides:
      - Overview: guides/index.md
      - Your First Team: guides/first-team.md
      - Custom Tools: guides/custom-tool.md
      - Telegram Setup: guides/telegram-setup.md
      - Google Services: guides/google-services.md
      - Scheduling: guides/scheduling.md
      - Agent Templates: guides/agent-templates.md
      - Workspace Files: guides/workspace-files.md
  - Deployment:
      - Overview: deployment/index.md
      - VPS Setup: deployment/vps.md
      - Security: deployment/security.md
      - Troubleshooting: deployment/troubleshooting.md
  - Concepts:
      - Overview: concepts/index.md
      - Architecture: concepts/architecture.md
      - Agents: concepts/agents.md
      - Teams: concepts/teams.md
      - Memory: concepts/memory.md
      - Knowledge: concepts/knowledge.md
      - Channels: concepts/channels.md
      - Safety: concepts/safety.md
  - Tools:
      - Tool Catalog: tools/index.md
      - Built-in Tools: tools/built-in.md
  - CLI Reference:
      - Overview: cli/index.md
      - onboard: cli/onboard.md
      - start: cli/start.md
      - config: cli/config.md
      - tools: cli/tools.md
      - cron: cli/cron.md
      - knowledge: cli/knowledge.md
      - memory: cli/memory.md
      - daemon: cli/daemon.md
  - Configuration: configuration/index.md
  - Tutorials:
      - Building a Toolkit: tutorials/building-a-toolkit.md
  - Changelog: changelog.md
