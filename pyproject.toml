[project]
name = "vandelay"
version = "0.1.0"
description = "Vandelay â€” the employee who doesn't exist. An always-on AI agent platform powered by Agno."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Shaun", email = "" }]
keywords = ["ai", "agent", "agno", "vandelay", "assistant", "automation", "always-on"]

dependencies = [
    "agno @ git+https://github.com/shaunymca/agno.git@feat/expand-telegram-tools#subdirectory=libs/agno",
    "fastapi>=0.115",
    "uvicorn[standard]>=0.32",
    "typer>=0.15",
    "questionary>=2.1",
    "rich>=13.9",
    "pydantic-settings>=2.7",
    "httpx>=0.28",
    "apscheduler>=3.11",
    "playwright>=1.49",
    "croniter>=6.0",
    "python-telegram-bot>=21",
    "sqlalchemy>=2.0.46",
    "anthropic>=0.79.0",
    "pyjwt>=2.11.0",
    "camoufox[geoip]>=0.4",
    "watchfiles>=1.0",
    "ddgs>=9.10.0",
    "google-api-python-client>=2.190.0",
    "google-auth-httplib2>=0.3.0",
    "google-auth-oauthlib>=1.2.4",
    "pandas>=2.0",
    "opentelemetry-api>=1.39.1",
    "opentelemetry-sdk>=1.39.1",
    "openinference-instrumentation-agno>=0.1.28",
    "notion-client>=3.0.0",
    "textual>=0.80.0",
    "fastembed>=0.7.4",
    "chromadb>=1.5.0",
    "websockets>=15.0.1",
    "openai>=2.18.0",
]

[project.optional-dependencies]
anthropic = ["anthropic>=0.40"]
openai = ["openai>=1.60"]
google = ["google-genai>=1.0"]
ollama = ["ollama>=0.4"]
postgres = ["psycopg[binary]>=3.2"]
lancedb = ["lancedb>=0.17"]
fastembed = ["fastembed>=0.4"]
chromadb = ["chromadb>=0.5"]
all = [
    "anthropic>=0.40",
    "openai>=1.60",
    "google-genai>=1.0",
    "ollama>=0.4",
    "chromadb>=0.5",
    "fastembed>=0.4",
]

[dependency-groups]
dev = [
    "mkdocs-material>=9.7.1",
    "mkdocs-minify-plugin>=0.8.0",
    "pytest>=8.0",
    "pytest-asyncio>=0.25",
    "pytest-cov>=6.0",
    "ruff>=0.9",
]

[project.scripts]
vandelay = "vandelay.cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/vandelay"]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
markers = ["integration: requires real API credentials (deselected by default)"]
addopts = "-m 'not integration'"
